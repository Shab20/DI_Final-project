{% extends "base.html" %}

{% block content %}

<div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div style="margin-top: 50px; margin-bottom: 50px;">
      <div style="box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); margin-top: 20px; margin-bottom: 20px; padding: 20px; width: 400px;">
        <h1>Log In</h1>
        <form method="post" action="" class="form-horizontal">
          {% csrf_token %}
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" style="font-size: 18px; padding: 10px;">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" style="font-size: 18px; padding: 10px;">
          </div>
        </br>
          <button type="submit" class="btn btn-primary" style="font-size: 18px; padding: 10px;">Submit</button>
        </form>
      </div>
    </div>
  </div>
  
  
{% endblock %}
